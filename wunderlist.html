<!doctype html>
<html lang="en">
  <head>
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  	<title>My to do list</title>
  	<link rel="stylesheet" type="text/css" href="public/css/style.css">
  </head>
  <body>
    <main>
      <header>
        <h1>MY TO DO LIST</h1>
      </header>
      <section>
        <nav>
          <input type='text' name='todo' placeholder='Add an item to your todo'>
          <a href='#' id='add-todo'>add</a>
        </nav>
        <ul></ul>
      </section>
      <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
      <script>
        $('document').ready(function() {
					if(localStorage.getItem('todos') === null) {
						localStorage.setItem('todos', '')
					}
					if(localStorage.getItem('completed') === null) {
						localStorage.setItem('completed', '')
					}
          window.todos = localStorage.getItem('todos').split(',');
          window.completed = localStorage.getItem('completed').split(',');
          todos.forEach(function(item) {
          		addTodo(item);
          });
          completed.forEach(function(item) {
          		addTodo(item);
          });          
        });

        var addTodo = function(item) {
        	if(item !== "") {
	          var li = $('<li>').text(item).append('     <a href="#">X</a>');
	          li.children().on('click', function() {
	            li.addClass('completed');
	            completedTodo(item);
	            deleteFromTodo(item);
	          })
	          $('ul').append(li);
	          $('input').val('');
          };
        }

        var saveTodo = function(item) {
          window.todos.push(item);
          localStorage.setItem('todos', window.todos.toString()); 
        }
        
        var completedTodo = function(item) {
          window.completed.push(item);
          localStorage.setItem('completed', window.completed.toString());
        }

        var deleteFromTodo = function(item) {
          for (var i=0; i < todos.length; i++) {
          	if(todos[i] === item) {
          		todos.splice(i,1);
          		localStorage.setItem('todos', window.todos.toString());
          	};
          };
        };

        $('#add-todo').on('click', function() {
          var item = $('input').val();
          addTodo(item);
          saveTodo(item);
        });

        $('input').on('keyup', function() {
          if(event.keyCode === 13) {
            var item = $('input').val();
            addTodo(item);
            saveTodo(item);
          }
        });
      </script>
  </body>
</html>
